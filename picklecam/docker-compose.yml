services:
  ingress:
    container_name: "ingress"
    restart: "always"
    image: "quay.io/oauth2-proxy/oauth2-proxy:v7.10.0"
    volumes:
      - "./ingress/authenticated-emails:/etc/oauth2-proxy/authenticated-emails"
    ports:
      - "5001:4180"
    environment:
      OAUTH2_PROXY_PROVIDER: "google"
      OAUTH2_PROXY_CLIENT_ID: "${OAUTH2_PROXY_CLIENT_ID}"
      OAUTH2_PROXY_CLIENT_SECRET: "${OAUTH2_PROXY_CLIENT_SECRET}"
      OAUTH2_PROXY_COOKIE_SECRET: "${OAUTH2_PROXY_COOKIE_SECRET}"
      OAUTH2_PROXY_AUTHENTICATED_EMAILS_FILE: "/etc/oauth2-proxy/authenticated-emails"
      OAUTH2_PROXY_HTTP_ADDRESS: "0.0.0.0:4180"
      OAUTH2_PROXY_REDIRECT_URL: "${OAUTH2_PROXY_REDIRECT_URL}"
      OAUTH2_PROXY_UPSTREAMS: "http://frigate:5000"
    depends_on:
      - frigate

  frigate:
    container_name: "frigate"
    restart: "always"
    privileged: true
    image: "ghcr.io/blakeblackshear/frigate:0.15.2"
    shm_size: "256mb"
    volumes:
      - "/dev/bus/usb:/dev/bus/usb"
      - "/etc/localtime:/etc/localtime:ro"
      - "./frigate/config:/config"
      - "./frigate/storage:/media/frigate"
      - "/dev/dri/renderD128:/dev/dri/renderD128"
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "5000:5000"
      - "8554:8554"
      - "8555:8555/tcp"
      - "8555:8555/udp"
    environment:
      FRIGATE_CAM251_PASSWORD: "${FRIGATE_CAM251_PASSWORD}"
      FRIGATE_CAM252_PASSWORD: "${FRIGATE_CAM252_PASSWORD}"
      FRIGATE_CAM253_PASSWORD: "${FRIGATE_CAM253_PASSWORD}"

  heartbeat:
    container_name: "heartbeat"
    restart: "always"
    image: "nginx:alpine"
    ports:
      - "8888:80"
    command: >
      sh -c "apk add --no-cache curl >/dev/null 2>&1 &&
      echo 'server { listen 80; location / { return 200 OK; } access_log off; error_log /dev/null; }' 
      > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 1