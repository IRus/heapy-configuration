services:
  ingress:
    container_name: "ingress"
    restart: "always"
    image: "nginx:stable-alpine"
    volumes:
      - "./ingress/nginx/conf.d:/etc/nginx/conf.d"
      - "./ingress/nginx/data/.htpasswd:/etc/nginx/.htpasswd"
    stop_grace_period: 30s
    sysctls:
      net.core.somaxconn: 2048
    ulimits:
      nofile:
        soft: 10240
        hard: 40960
    ports:
      - "5001:80"
    depends_on:
      - frigate

  frigate:
    container_name: "frigate"
    restart: "always"
    privileged: true
    image: "ghcr.io/blakeblackshear/frigate:stable"
    shm_size: "256mb"
    volumes:
      - "/dev/bus/usb:/dev/bus/usb"
      - "/etc/localtime:/etc/localtime:ro"
      - "./frigate/config:/config"
      - "./frigate/storage:/media/frigate"
      - "/dev/dri/renderD128:/dev/dri/renderD128"
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "5000:5000"
      - "8554:8554"
      - "8555:8555/tcp"
      - "8555:8555/udp"
    environment:
      FRIGATE_CAM251_PASSWORD: "${FRIGATE_CAM251_PASSWORD}"
      FRIGATE_CAM252_PASSWORD: "${FRIGATE_CAM252_PASSWORD}"
      FRIGATE_CAM253_PASSWORD: "${FRIGATE_CAM253_PASSWORD}"
