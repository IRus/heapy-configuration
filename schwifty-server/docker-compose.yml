networks:
  schwifty:
    name: schwifty
    driver: bridge

services:
  cloudflared:
    container_name: "cloudflared"
    image: "cloudflare/cloudflared:latest"
    command: [ "tunnel", "--no-autoupdate", "run"]
    restart: always
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    logging:
      driver: "journald"
    networks:
      - schwifty
    depends_on:
      - heapy_io
